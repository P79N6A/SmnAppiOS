<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>JoinUs</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-title>Join Now</ion-title>
  <ion-title>Want to Become :</ion-title>
    <ion-list radio-group [(ngModel)]="userType">
      <ion-item>
        <ion-label>Sugar Daddy/Sugar Mommy</ion-label>
        <ion-radio value="sugarDaddy" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Sugar Baby</ion-label>
        <ion-radio value="sugarBaby"></ion-radio>
      </ion-item>
    </ion-list>
  
  <ion-list>
  
    <ion-item>
      <ion-input type="text" placeholder="Enter Nick Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="Plese Enter Email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input type="password" placeholder="Plese Enter Password"></ion-input>
    </ion-item>
      <ion-item>
      <ion-input type="password" placeholder="Enter Comfirm Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Enter Phone"></ion-input>
    </ion-item>
  <ion-title>I,m Over 18:</ion-title>
    <ion-list radio-group [(ngModel)]="age">
      <ion-item>
        <ion-label>Yes</ion-label>
        <ion-radio value="yes" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>No</ion-label>
        <ion-radio value="no"></ion-radio>
      </ion-item>
    </ion-list>
  <ion-title>I'm a:</ion-title>
    <ion-list radio-group [(ngModel)]="gender">
      <ion-item>
        <ion-label>Man</ion-label>
        <ion-radio value="Man" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Woman</ion-label>
        <ion-radio value="woman"></ion-radio>
      </ion-item>
    </ion-list>
  <ion-title>Interested In:</ion-title>
    <ion-list radio-group [(ngModel)]="interest">
      <ion-item>
        <ion-label>Man</ion-label>
        <ion-radio value="Man" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Woman</ion-label>
        <ion-radio value="woman"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Both</ion-label>
        <ion-radio value="Both"></ion-radio>
      </ion-item>
    </ion-list>
    <button ion-button full round>Join</button>
  
  </ion-list>
  </ion-content>
