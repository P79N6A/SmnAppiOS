<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-title>Contact Us</ion-title>
	<ion-list>
	
		<ion-item>
				<ion-label floating>Enter Name</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>
	
		<ion-item>
				<ion-label floating>Enter Email Id</ion-label>
			<ion-input type="email"></ion-input>
		</ion-item>
		<ion-item>
				<ion-label floating>Enter Your Message</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>
		<button ion-button full round>SUBMIT</button>
	</ion-list>
</ion-content>
