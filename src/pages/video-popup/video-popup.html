<ion-content padding>
  <ion-buttons end>
    <button ion-button (click)="closeModal()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
  <video controls="controls" preload="metadata" webkit-playsinline="webkit-playsinline" class="videoPlayer">
    <source [src]="videoUrl" type="video/mp4" />
  </video>
</ion-content>
