<ion-header>

  <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides pager="true" loop="true">
		<ion-slide *ngFor="let baby of allSugarBabies">
		<img [src]=	"baby.profile_pic" />
		<h2 text-capitalize>{{baby.nickname}}</h2>
		</ion-slide>
  </ion-slides>
  <button ion-button color="danger" (click)="browseSb()">BROWSE SB</button>
  <h3><p>AUCTION ROOM ACCESS</p></h3>
  <h6><p>Everyday from 4pm till 7pm</p></h6>
  <h3><p>AUCTION ENDS IN 2HR</p></h3>
  <h3><p>HIGHEST BID : $1500</p></h3>
  <button ion-button full (click)="enterAuctionRoom()">ENTER THE AUCTION ROOM</button>
  <button ion-button (click)="join()">JOIN</button>
  <button ion-button color="danger" (click)="login()">LOGIN</button>
  <button ion-button color="danger" (click)="home()">HOME</button>
</ion-content>
